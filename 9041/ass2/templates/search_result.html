{% extends "base.html" %}

{% block body_contents %}


<div class="title"><h3>Search Result:</h3></div>
{% for zid in result %}
<div class="right_list">
	<a href="https://cgi.cse.unsw.edu.au/~z5099187/ass2/UNSWtalk.cgi/user/{{zid}}">

</div>
{% endfor %}


{% endblock %}
